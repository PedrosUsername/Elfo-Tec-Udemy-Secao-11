<mat-card style="text-align: center;">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>face</mat-icon>
            Contato
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image class="foto"
         src="data:image/jpg;base64,{{ contact.pic }}"
    />
    <mat-card-content>
        <p>
            <strong>{{ contact.name }}</strong> <br />
            <strong>{{ contact.email }}</strong>
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="fechar()">
            Fechar
        </button>
    </mat-card-actions>
</mat-card>
